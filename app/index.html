<div class="mb-3 experiment-compact-holder">
  <table class="table experiment-compact aligned-graph" style="width: 100%; max-width: 100%;" border=1>
    <thead>
      <tr>
        <th rowspan="2" class="metric" style="min-width: 125px;">Metric</th>
        <th rowspan="2" class="metric" style="max-width: 300px; min-width: 125px;">
          Risk of Choosing New Variation
        </th>
        <th colspan="1" class="value">
          <span class="text-muted font-weight-normal">0:</span>
          &nbsp;{control}
        </th>
        <th colspan="3" class="value">
          <span class="text-muted font-weight-normal">1:</span>
          &nbsp;{variation}
        </th>
      </tr>
      <tr>
        <th class="value variation0 text-center" style="min-width:125px;">Value</th>
        <th class="value variation1 text-center" style="min-width:125px;">Value</th>
        <th class="variation1 text-center" style="min-width:300px;">Chance to Beat Control</th>
        <th class="variation1 text-center" style ="max-width:110px;">Percent Change </th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <th>Users</th>
      <th class="empty-td"></th>
      <td style="text-align:center" class="value">{na}</td>
      <td style="text-align:center" class="value">{nb}</td>
      <td class="empty-td"></td>
      <td class="p-0"><div>
        <div class="d-flex aligned-graph align-items-center aligned-graph-row">
          <div class="flex-grow-1">
            <div style="position: relative;">
            <div class="graph-container" style="width: 100%; height: 100%;">
              <svg width="500" height="45">
             
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</td>
</tr>
